{% extends "_layouts/base.html" %}
{% load url from future %}

{% block page_content %}

	<form method="post">{% csrf_token %}
		<h2 class="form-signin-heading">Create New Account</h2>
		{% for field in form %}
			<div>
				{{ field.errors }}
				{{ field.label_tag }}
				{{ field }}
			</div>
		{% endfor %}
		<button class="btn btn-large btn-success" type="submit">Submit</button>
	</form>

	{{ field.errors }}

{% endblock %}
